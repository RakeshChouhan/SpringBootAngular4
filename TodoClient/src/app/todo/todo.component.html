<div class="row">
  <div class="col-lg-12">
      <div class="panel panel-primary">
          <div class="panel-heading">To Do App</div>
          <div class="row well">
              <div class="col-lg-12">
                  <form #newTaskForm="ngForm" (ngSubmit)="createTask(newTaskForm)" novalidate>
                      <div class="input-group">
                          <span class="input-group-addon" id="basic-addon3">Create New Task</span>
                          <input type="text" class="form-control" name="task" aria-describedby="basic-addon2" #task="ngModel" ngModel required/> 
                          <span class="input-group-addon" id="basic-addon2"><button class="btn btn-success">ADD</button></span>
                        </div>
                 </form>
                 <div class="well">
                    <div class="input-group">
                            <input type="checkbox" [checked]="isCompleted" (click)="filterData('COMPLETED')"/><label>Completed</label>
                           
                        
                      </div>
                      

                 </div>
                 
                  
                  
              </div>
              
          </div>
          
          <div class="panel-body"> 
            <ul class="list-group">
              <li class="list-group-item" *ngFor="let todo of todos | filtertask:isCompleted">
                  <div class="input-group"> 
                      <input type="checkbox" (click)="markCompleted(todo)" [checked]="todo.completed"/>{{todo.title}}

                  </div>
                    </li>
            </ul>
          </div>
         
        </div>
  </div>

</div>
